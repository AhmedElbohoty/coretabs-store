{% extends "base.html" %} 
{% block head_title %} Reset Password {% endblock %} 

{% block main %}
<main class="form-main">
  <form class="form" method="POST">
    {% csrf_token %}

    <div class="form-header">
      <h1 class="form-h1">Reset Password</h1>
    </div>

    {{ form.as_p }}
    <input class="form-submit" type="submit" value="Reset" />
  </form>
</main>
{% endblock %}
