<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/base.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/header.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/svg.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/main.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/footer.css' %}"
    />

    <title>Title</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <p class="header-title">S T O R E</p>
        <div class="header-btn-cont">
          <object
            type="image/svg+xml"
            data="{% static 'assets/icons/cart.svg' %}"
            class="svg-cart"
          >
            Cart Logo
          </object>
          <button class="header-btn">Log in</button>
        </div>
      </header>

      {% if not product %}
      <main class="main">
        <p class="main-no-prods">There is no product with this ID</p>
      </main>
      {% else %}
      <main class="main main-details">
        <div class="main-prod-img-cont">
          <img class="main-prod-img" src="" alt="Image" />
        </div>

        <div>
          <p class="main-prod-name">{{ product.title }}</p>
          {% if product.description %}
          <p class="main-prod-desc">{{ product.description }}</p>
          {% else %}
          <p class="main-prod-desc">No description for this product</p>
          {% endif %}
        </div>
      </main>
      {% endif %}

      <footer class="footer">
        <p>&copy; <span id="footer-year"></span> STORE All Right Reserved.</p>
      </footer>
    </div>
  </body>
</html>
