<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/base.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/header.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/svg.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/main.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/footer.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/form.css' %}"
    />

    <script defer src="{% static 'js/index.js' %}"></script>

    <title>{% block head_title %} Store {% endblock %}</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <a href="{%url 'home'%}" class="header-title">S T O R E</a>
        <div class="header-btn-cont">
          <object
            type="image/svg+xml"
            data="{% static 'assets/icons/cart.svg' %}"
            class="svg-cart"
          >
            Cart Logo
          </object>

          <div class="header-links">
            {% if user.is_authenticated %}
            <p>Hi, {{ user.username }}</p>
            <a href="{% url 'logout' %}" class="header-link">Log out</a>
            {% else %}
            <a href="{% url 'login' %}" class="header-link">Log in</a>
            <a href="{% url 'signup' %}" class="header-link">Sign up</a>
            {% endif %}
          </div>
        </div>
      </header>
      {% block main %} {% endblock %}

      <footer class="footer">
        <p>&copy; <span id="footer-year"></span> STORE All Right Reserved.</p>
      </footer>
    </div>
  </body>
</html>
