<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/base.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/header.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/svg.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/modules/main.css' %}"
    />

    <title>Products</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <p class="header-title">S T O R E</p>
        <div class="header-btn-cont">
          <object
            type="image/svg+xml"
            data="{% static 'assets/icons/cart.svg' %}"
            class="svg-cart"
          >
            Cart Logo
          </object>
          <button class="header-btn">Log in</button>
        </div>
      </header>

      <main class="main">
        <div class="main-header">
          <h1 class="main-h1">Featured Products</h1>
          <p class="main-header-desc">
            Refresh your lock with pieces of our winter collection
          </p>
        </div>

        <div class="main-products">
          {% for product in products %}
          <div class="main-product-cont">
            <div class="main-prod-img-cont">
              <img class="main-prod-img" src="" alt="Image" />
              <button class="main-prod-details">DETAILS</button>
            </div>

            <p class="main-prod-name">{{ product.title }}</p>
            <p>{{ product.id }}</p>
          </div>
          {% endfor %}
        </div>
      </main>
    </div>
  </body>
</html>
